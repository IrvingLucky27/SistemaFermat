<mat-card>
    <mat-card-header>
        <mat-card-title>Inicio de sesión</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="onLogin(loginForm.value)">
            <p>
                <mat-form-field>
                    <input type="text" matInput placeholder="Nombre de usuario" formControlName="email">
                </mat-form-field>
            </p>
            <p>
                <mat-form-field>
                    <input type="password" matInput placeholder="Contraseña" formControlName="password">
                </mat-form-field>
            </p>
            <button type="submit" mat-raised-button color="primary">Iniciar sesión</button>
        </form>
    </mat-card-content>
</mat-card>
